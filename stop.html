<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin-top: 50px;
        }
        .stopwatch {
            font-size: 3em;
            margin-bottom: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
        .start { background-color: #28a745; color: white; }
        .stop { background-color: #dc3545; color: white; }
        .reset { background-color: #007bff; color: white; }
    </style>
</head>
<body>

    <div class="stopwatch">00:00:00</div>
    <button class="start" onclick="startStopwatch()">Start</button>
    <button class="stop" onclick="stopStopwatch()">Stop</button>
    <button class="reset" onclick="resetStopwatch()">Reset</button>

    <script>
        let timer;
        let milliseconds = 0, seconds = 0, minutes = 0;
        let isRunning = false;

        function startStopwatch() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(updateTime, 10);
            }
        }

        function stopStopwatch() {
            isRunning = false;
            clearInterval(timer);
        }

        function resetStopwatch() {
            stopStopwatch();
            milliseconds = 0;
            seconds = 0;
            minutes = 0;
            document.querySelector(".stopwatch").innerText = "00:00:00";
        }

        function updateTime() {
            milliseconds += 10;
            if (milliseconds === 1000) {
                milliseconds = 0;
                seconds++;
            }
            if (seconds === 60) {
                seconds = 0;
                minutes++;
            }

            let displayMinutes = minutes < 10 ? "0" + minutes : minutes;
            let displaySeconds = seconds < 10 ? "0" + seconds : seconds;
            let displayMilliseconds = Math.floor(milliseconds / 10);
            if (displayMilliseconds < 10) displayMilliseconds = "0" + displayMilliseconds;

            document.querySelector(".stopwatch").innerText = 
                `${displayMinutes}:${displaySeconds}:${displayMilliseconds}`;
        }
    </script>

</body>
</html>
