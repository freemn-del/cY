<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .stopwatch {
            font-size: 5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        button {
            font-size: 1.5em;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .start { background: #00ff00; color: #000; }
        .stop { background: #ff3333; color: #000; }
        .reset { background: #3399ff; color: #000; }

        button:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

        button:active {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="stopwatch">00:00:00.00</div>
    <div class="buttons">
        <button class="start" onclick="startStopwatch()">Start</button>
        <button class="stop" onclick="stopStopwatch()">Stop</button>
        <button class="reset" onclick="resetStopwatch()">Reset</button>
    </div>

    <script>
        let timer;
        let milliseconds = 0, seconds = 0, minutes = 0, hours = 0;
        let isRunning = false;

        function startStopwatch() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(updateTime, 10);
            }
        }

        function stopStopwatch() {
            isRunning = false;
            clearInterval(timer);
        }

        function resetStopwatch() {
            stopStopwatch();
            milliseconds = 0;
            seconds = 0;
            minutes = 0;
            hours = 0;
            document.querySelector(".stopwatch").innerText = "00:00:00.00";
        }

        function updateTime() {
            milliseconds += 10;
            if (milliseconds === 1000) {
                milliseconds = 0;
                seconds++;
            }
            if (seconds === 60) {
                seconds = 0;
                minutes++;
            }
            if (minutes === 60) {
                minutes = 0;
                hours++;
            }

            let displayHours = hours < 10 ? "0" + hours : hours;
            let displayMinutes = minutes < 10 ? "0" + minutes : minutes;
            let displaySeconds = seconds < 10 ? "0" + seconds : seconds;
            let displayMilliseconds = Math.floor(milliseconds / 10);
            if (displayMilliseconds < 10) displayMilliseconds = "0" + displayMilliseconds;

            document.querySelector(".stopwatch").innerText = 
                `${displayHours}:${displayMinutes}:${displaySeconds}.${displayMilliseconds}`;
        }
    </script>

</body>
</html>
